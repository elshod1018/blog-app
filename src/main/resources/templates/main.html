<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <title>BlogList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            background-color: seashell;
        }

        .modal-body span {
            color: red;
        }
    </style>
</head>
<body>
<div class="head">
    <div class="navbar">
        <div class="nav">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/blog/myblogs">My blogs</a></li>
                <li><a href="/blog/create">Create blog</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <a href="#" class="btn btn-secondary" style="margin-right: 1.5%">Log in</a>
        <a href="#" class="btn btn-primary" style="margin-right: 3%">Sign up</a>
    </div>
</div>
<div class="row" style="width: 90%;margin-left: 13%">
    <th:block th:each="blog : ${blogs}">
        <div class="col-lg-4 col-md-6 col-sm-12" style="height: 640px;width: 440px;margin-top: 5px">
            <div class="card" style="height: 300px;width: 300px">
                <div class="card-body">
                    <span>Title: </span><h5 class="card-title" th:text="${blog.title}"></h5>
                    <span>Overview: </span><h5 class="card-title" th:text="${blog.overview}"></h5>
                    <span>Content: </span><h5 class="card-title" th:text="${blog.content}"></h5>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" style="position: absolute;top: 82%;left: 5%;">
                        More
                    </button>
                    <a href="#" class="btn btn-secondary"
                       style="position: absolute;top: 82%;left: 63%;">
                        Comment
                    </a>
                </div>
            </div>
        </div>
    </th:block>
</div>
